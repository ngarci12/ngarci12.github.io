Random value is <span id="val-codeabbey"></span>
<script>
  function setText(id,newvalue) {
    var s = document.getElementById(id);
    s.innerHTML = newvalue;
  }
  function getRand(secret) {
    let random = Math.floor(Math.random()*secret*1000)
    return random
  }     
  window.onload=function() {
    let secret = 1771
    let random = getRand(secret)
    while(random % secret !== 0){
      random = getRand(secret)
    }
    setText("val-codeabbey",`Random value is ${random}`)
  }
</script>
